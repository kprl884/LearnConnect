[bundles]
androidxDependencies = [
    "coreKtx",
    "appCompat",
    "activityCompose",
    "annotationCompat",
]

composeDependencies = [
    "constraintCompose",
    "materialCompose3",
    "materialCompose",
    "materialIconCompose",
    "materialIconExtCompose",
    "materialRippleCompose",
    "runtimeCompose",
    "androidx-compose-bom",
    "composeUi",
    "composeUiTooling",
    "composeUtil",
    "composeGraphics",
]

