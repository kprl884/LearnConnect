    "coroutinesCore",
    "coroutinesAndroid"
]

lifecycleDependencies = [
    "lifecycleKtx",
    "liveDataKtx",
    "viewModelKtx",
    "viewModelCompose",
    "lifecycleReactivestreams",
    "lifecycleCompose"
